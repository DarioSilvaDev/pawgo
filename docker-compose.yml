version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pawgo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pawgo
      POSTGRES_PASSWORD: pawgo
      POSTGRES_DB: pawgo-local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawgo -d pawgo-local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

